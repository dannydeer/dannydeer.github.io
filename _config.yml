# Site settings
title: Danny Deer # site title
description: >- # site description
  Danny Deer
lang: en-US # default lang
timezone: Europe/Warsaw # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Danny Deer # author name
  bio: >- # tell to the world
    Game developer working on <a href="https://store.steampowered.com/app/2285940/Hollow_Survivors" target="_blank" rel="noopener">Hollow Survivors</a>
    and creating assets in the process. If you have any questions regarding the game or the assets, feel free to contact me via email: dannydeerboi@gmail.com
  username: dannydeer # general username
  github: github_username # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: dannydeerboi@gmail.com # email adress
  avatar: /assets/img/dannydeer.png # change with your own avatar

# URL settings
url: "https://dannydeer.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
